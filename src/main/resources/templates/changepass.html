<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="background-login">
	<div th:if="${param.success}">
	    <div class="alert alert-info">Đổi mật khẩu thành công</div>
	</div>
    <div class="container form-application col-3 col-md-3 loginform">
        <form method="POST" th:action="@{/home/change-pass}" th:object="${user}">
        	<div class="form-group text-right mt-3 mr-2 mb-1">
                <a th:href="@{/home?pid=0}" class="m-auto"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
            </div>
            <div class="row">
                <img src="/img/logo2.png" class="logochange m-auto p-2">
            </div>
            <div class="form-group text-center">
                <h3 class="dmk">ĐỔI MẬT KHẨU</h3>
            </div>
            <div class="form-group">
                <label for="pwd" class="font-weight-bolder lead pass">Mật khẩu mới : </label>
                <input type="password" id="pwd" class="form-control " placeholder="Nhập mật khẩu mới" th:field="*{newPassword}">
            </div>
            <div class="form-group">
                <label for="pwd" class="font-weight-bolder lead pass">Nhập lại mật khẩu mới  : </label>
                <input type="password"  class="form-control" placeholder="Nhập lại mật khẩu mới" th:field="*{confirmNewPassword}">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary font-weight-bolder  w-50 ">Xác nhận</button>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
