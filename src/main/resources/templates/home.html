<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
<title>Trang chủ</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css">

</head>

<body class="background-login" >
    <div th:replace="fragments/header :: header">...</div>
	<div class="container">
	<div class="row">
	        <div class="text-center">
	            <h1 class="">Ứng Dụng Phổ Biến</h1>
	        </div>
	        <div class="col-12 font">
	            <div class="col-sm-4" th:each="app : ${appList}">
		            <a th:href="@{/home/detail(pid=${pid},id=${app.appName})}">
	                   <div class="panel">
	                    	<div class="panel-body position-relative">
	                    		<img th:src="${app.avatarPath}" class=" img-responsive imgcmr"alt="Image">
	   		          			<div class="overlay d-flex justify-content-center align-items-center">
			            	        <div class="text-center mx-auto">
							            <h3 class="" th:text="${#strings.abbreviate(app.description,80)}"></h3><p class="font-weight-light overlay-text">xem thêm</p>
							        </div>
					          	</div>
	                    	</div>
		                    <div class="panel-footer panel-color" th:text="${app.appName}"></div>
		                </div>
		            </a>
	            </div>
          </div>
     </div>
